<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear"> 
          <i class="ion-chevron-left"></i>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right" name="menuContent">
      <ion-view>
      </ion-view>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu expose-aside-when="large" class="side_menu" side="left">
    <ion-content>
      <ion-list>
        <ion-item>
          <img src="img/logo" width="250px"/>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/volunteer" ng-class="{'active': isActive('volunteer') || isActive('volunteerdetails')}">
          <span class="ion-android-hand menu-icon"></span>
          Volunteer
        </ion-item>
         <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/organizations" ng-class="{'active': isActive('organizations') || isActive('organization')}" >
          Social Organizations 
        </ion-item>
        <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/missing" ng-class="{'active': isActive('missing') || isActive('details') }" >
          <span class="ion-android-contacts menu-icon"></span>Missing
        </ion-item>
       
        <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/governmentcontacts" ng-class="{'active': isActive('governmentcontacts')}" >
          Government Contacts
        </ion-item>
        <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/medicalsites" ng-class="{'active': isActive('medicalsites')}" >
          <span class="ion-medkit menu-icon"></span>
          Medical Sites
        </ion-item>
        <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/sheltersites" ng-class="{'active': isActive('sheltersites')}">
          <span class="ion-ios-home menu-icon"></span>Shelter Sites {{ isActive }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/emergencycontacts" ng-class="{'active': isActive('emergencycontacts')}">
          <span class="ion-android-call menu-icon"></span>
          Emergency Contacts
        </ion-item>
        <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/supply" ng-class="{'active': isActive('supply')}">
          <span class="ion-android-call menu-icon"></span>
          Food Water Organization
        </ion-item>
        <div class="divider"></div>
        <ion-item nav-clear menu-close href="#/app/supply" style="height: 400px;">
        </ion-item>
        <div class="divider"></div>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
