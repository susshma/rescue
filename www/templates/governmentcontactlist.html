<ion-view view-title="{{ title }}">
  <ion-content>
    <div class="row-fluid">
        <div class="col-lg-12">
            <a href="#/app/{{ category }}/create">
                <span class="ion-plus-circled menu-icon">Add New</span>
            </a>
        </div>
    </div>
    <div class="row-fluid">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="firstname" placeholder="search district" ng-model="searchString">
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" ng-repeat="item in list| searchForGovernment:searchString" class="row" ng-animate="'animate'">
            <div class="tile">
                <span class="title">{{ item.last_location }}</span>
                <div class="clear"></div>
                Name(CDO): <span>{{ item.name }}</span><br/>
                <div class="clear"></div>
                Phone: <span>{{ item.phone }}</span><br/>
                <div class="clear"></div>
                Name(CDO office): <span>{{ item.name1 }}</span><br/>
                <div class="clear"></div>
                Phone: <span>{{ item.phone1 }}</span><br/>
                <div class="clear"></div>
                Email: <span>{{ item.email }}</span><br/>
                <div class="clear"></div>
                Description: <span>{{ item.description }}</span><br/>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
